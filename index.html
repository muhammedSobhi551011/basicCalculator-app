<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        @media only screen and (max-width: 300px) {
            .calc {
                width: 80%;
                height: fit-content;
                row-gap: 28px !important;

            }

            input[type="text"] {
                font-size: 8pt !important;
            }

            button {
                padding: 8px !important;
                font-size: 8pt !important;
            }
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="container d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="d-flex flex-column row-gap-4 bg-dark-subtle  rounded-4 p-4 calc">
            <!-- CALCs BAR -->
            <div>
                <input type="text" id="bar" value="" disabled class="w-100 form-control  form-control-lg ">
            </div>
            <!-- CALC BAR -->
            <!-- NUMBERS AND CALCs -->
            <div id="buttons" class="w-100 d-flex flex-row column-gap-3 ">
                <div class="d-flex flex-column justify-content-around row-gap-2  " style="width: 100%">
                    <div class=" d-flex flex-row justify-content-between  align-items-center">
                        <button class="btn btn-dark btn-lg numbers" value="7">7</button>
                        <button class="btn btn-dark btn-lg numbers" value="8">8</button>
                        <button class="btn btn-dark btn-lg numbers" value="9">9</button>
                        <button class="btn btn-dark btn-lg calcs" value="+">+</button>
                        <button class="btn btn-dark btn-lg calcs" value="-">-</button>
                    </div>
                    <div class=" d-flex flex-row justify-content-between  align-items-center ">
                        <button class="btn btn-dark btn-lg numbers" value="4">4</button>
                        <button class="btn btn-dark btn-lg numbers" value="5">5</button>
                        <button class="btn btn-dark btn-lg numbers" value="6">6</button>
                        <button class="btn btn-dark btn-lg calcs" value="*">x</button>
                        <button class="btn btn-dark btn-lg calcs" value="/">/</button>
                    </div>
                    <div class=" d-flex flex-row justify-content-between  align-items-center">
                        <button class="btn btn-dark btn-lg numbers" value="1">1</button>
                        <button class="btn btn-dark btn-lg numbers" value="2">2</button>
                        <button class="btn btn-dark btn-lg numbers" value="3">3</button>
                        <button class="btn btn-dark btn-lg " id="equal">=</button>
                        <button type="button" class="btn btn-dark btn-lg" id="backspace">
                            D
                    </div>
                    <div class=" d-flex flex-row column-gap-2 justify-content-between">
                        <button class="btn btn-dark btn-lg numbers" value="0">0</button>
                        <button class="btn btn-dark btn-lg numbers" value=".">.</button>
                        <button class="btn btn-dark btn-lg " id="previousR" style="font-size: medium;">Previous
                            Result</button>
                    </div>
                </div>
            </div>
            <!-- NUMBERS AND CALCs -->
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
